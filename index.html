<!DOCTYPE html>

    <title>Pixel art</title>

</head>

<body>
    <h1>UzPixArt Maker</h1>

    <h2>Panjara o'lchamini tanlang:</h2>
    <form id="sizePicker">

    <input type="color" id="colorPicker">

    <h2>Canvas Html5</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
